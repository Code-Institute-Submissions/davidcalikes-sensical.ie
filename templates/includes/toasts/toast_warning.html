<div class="toast sensical-toast rounded-0" role="alert" data-autohide="false">
    <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="d-flex justify-content-end">
        <button type="button" class="sensical-button" data-bs-dismiss="toast" aria-label="Close">Warning!</button>
    </div>
    <div class="d-flex px-3 pt-2 pb-3">
        <div class="toast-body bg-white">
        {{ message }}
        </div>
    </div>
</div>
